{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_extra %}{{ form.media }}{% endblock head_extra %}
{% block content %}
    <div class="col-sm-6">
        <h3>Preview</h3>
        <hr>
        <div class="content-preview">
            <h3 id="preview-title"></h3>
            <hr>
            <p id="preview-content"></p>
        </div>
    </div>
    <div class="col-sm-6">
        <h3>Form</h3>
        <hr>
        <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <br>
        <br>
        <input type="submit" class="btn btn-default btn-info" value="Create Post">
        </form>
        <br>
    </div>
{% endblock content %}
